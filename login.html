<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login Page - WAD 2025 Project</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="page-header" id="page-header">
        <nav class="main-nav">
          <a href="index.html">Home</a>
        </nav>
        <div class="profile-icon profile-icon--header">
          <img src="images/default_profile.png" alt="Profile icon" />
        </div>
      </header>

      <div class="login-container">
        <div>
          <p>Welcome to PostIt</p>
          <a href="index.html">Create an account</a>
          <form action="index.html" method="get">
            <label>or</label>
            <label>Please log in</label>
            <input type="text" name="Email" placeholder="Email" required />
            <input
              type="text"
              name="Password"
              placeholder="Password"
              required
            />
            <button id="button">Log in</button>
          </form>
          <a href="index.html">Forget password</a>
        </div>
      </div>
    </div>
  </body>
</html>
